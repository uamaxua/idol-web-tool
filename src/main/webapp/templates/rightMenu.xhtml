<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>


	<ui:composition>
		<f:facet name="header">
			<p:commandButton value="Обновить" update=":rightMenuForm"
				icon="ui-icon-refresh" />
		</f:facet>

		<h:form id="rightMenuForm">
			<h:panelGroup id="panelGroupForRightMenu">

				<div
					class="#{connectorsView.httpConnectorStatusCode eq '4' ? 'connector-on' :
					(connectorsView.httpConnectorStatusCode eq '1' ? 'connector-off' : 'connector-pending')}">
					<p>
						<p:link outcome="httpConnector"
							value="Http коннектор: #{connectorsView.httpConnectorStatus}" />

						<p:commandButton value="Включить" icon="ui-icon-play"
							action="#{connectorsView.startHttpConnector}"
							rendered="#{connectorsView.httpConnectorStatusCode == '1'}"
							onsuccess="doAfter()" />

						<p:commandButton value="Выключить" icon="ui-icon-close"
							action="#{connectorsView.stopHttpConnector}"
							rendered="#{connectorsView.httpConnectorStatusCode == '4'}"
							onsuccess="doAfter()" />

					</p>
				</div>

				<div
					class="#{connectorsView.webConnectorStatusCode eq '4' ? 'connector-on' :
					connectorsView.webConnectorStatusCode eq '1' ? 'connector-off' : 'connector-pending'}">
					<p>
						<p:link outcome="webConnector"
							value="Web коннектор: #{connectorsView.webConnectorStatus}" />

						<p:commandButton value="Включить" icon="ui-icon-play"
							action="#{connectorsView.startWebConnector}"
							rendered="#{connectorsView.webConnectorStatusCode == '1'}"
							onsuccess="doAfter()" />

						<p:commandButton value="Выключить" icon="ui-icon-close"
							action="#{connectorsView.stopWebConnector}"
							rendered="#{connectorsView.webConnectorStatusCode == '4'}"
							onsuccess="doAfter()" />


					</p>
				</div>

				<div
					class="#{connectorsView.twitterConnectorStatusCode eq '4' ? 'connector-on' :
					connectorsView.twitterConnectorStatusCode eq '1' ? 'connector-off' : 'connector-pending'}">
					<p>
						<p:link outcome="twitterConnector"
							value="Twitter коннектор: #{connectorsView.twitterConnectorStatus}" />

						<p:commandButton value="Включить" icon="ui-icon-play"
							action="#{connectorsView.startTwitterConnector}"
							rendered="#{connectorsView.twitterConnectorStatusCode == '1'}"
							onsuccess="doAfter()" />

						<p:commandButton value="Выключить" icon="ui-icon-close"
							action="#{connectorsView.stopTwitterConnector}"
							rendered="#{connectorsView.twitterConnectorStatusCode == '4'}"
							onsuccess="doAfter()" />

					</p>
				</div>

				<div
					class="#{connectorsView.socialMediaConnectorStatusCode eq '4' ? 'connector-on' :
					connectorsView.socialMediaConnectorStatusCode eq '1' ? 'connector-off' : 'connector-pending'}">
					<p>
						<p:link outcome="socialMediaConnector"
							value="Social Media коннектор: #{connectorsView.socialMediaConnectorStatus}" />

						<p:commandButton value="Включить" icon="ui-icon-play"
							action="#{connectorsView.startSocialMediaConnector}"
							rendered="#{connectorsView.socialMediaConnectorStatusCode == '1'}"
							onsuccess="doAfter()" />

						<p:commandButton value="Выключить" icon="ui-icon-close"
							action="#{connectorsView.stopSocialMediaConnector}"
							rendered="#{connectorsView.socialMediaConnectorStatusCode == '4'}"
							onsuccess="doAfter()" />

					</p>
				</div>

				<div
					class="#{connectorsView.fileConnectorStatusCode eq '4' ? 'connector-on' :
					connectorsView.fileConnectorStatusCode eq '1' ? 'connector-off' : 'connector-pending'}">
					<p>
						<p:link outcome="fileConnector"
							value="File коннектор: #{connectorsView.fileConnectorStatus}" />

						<p:commandButton value="Включить" icon="ui-icon-play"
							action="#{connectorsView.startFileConnector}"
							rendered="#{connectorsView.fileConnectorStatusCode == '1'}"
							onsuccess="doAfter()" />

						<p:commandButton value="Выключить" icon="ui-icon-close"
							action="#{connectorsView.stopFileConnector}"
							rendered="#{connectorsView.fileConnectorStatusCode == '4'}"
							onsuccess="doAfter()" />


					</p>
				</div>

			</h:panelGroup>

			<p:remoteCommand name="doAfter" update="rightMenuForm content-form" />
		</h:form>
	</ui:composition>

</h:body>
</html>
