<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="custom.css" />
</h:head>
<h:body>
	
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage name="/images/ajaxloadingbar.gif" />
	</p:dialog>
	
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="60">
			<ui:insert name="topMenu">
				<ui:include src="/templates/topMenu.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="west" size="215" style="height:300px"
			collapsible="true">

			<ui:insert name="rightMenu">
				<ui:include src="/templates/rightMenu.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="content">
				<ui:include src="/templates/content.xhtml" />
			</ui:insert>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
